<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventHub</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="../src/assets/images/content/BackBanner.png" alt="Banner" width="1920" height="665">
        </div>
        <!-- Стрелки на баннере -->
<button class="arrow left-arrow">
    <img src="../src/assets/icons/left-arrow.png" alt="Предыдущее">
</button>
<button class="arrow right-arrow">
    <img src="../src/assets/icons/right-arrow.png" alt="Следующее">
</button>

<!-- Индикаторы баннера -->
<div class="banner-indicators">
    <div class="indicator active"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
</div>
        
        <!-- Текст слева на баннере -->
        <div class="banner-text">
            <div class="event">EVENT</div>
            <div class="hub">HUB</div>
        </div>
        
        <!-- Новый блок - текст и кнопка справа -->
        <div class="banner-right-content">
            <p class="banner-description">Откройте для себя лучшие мероприятия вокруг! Создавайте, продвигайте и продавайте билеты на ваши события с EventHub</p>
            <button class="book-button">Забронировать</button>
        </div>
        
        <div class="header-content">
            <div class="logo-container">
                <img src="../src/assets/images/logos/logo.png" alt="EventHub Logo" width="111px">
                <div class="logo-text">
                    <span class="logo-top">EVENT</span>
                    <span class="logo-bottom">HUB</span>
                </div> 
            </div>
            
            <div class="nav">
                <button class="nav-but curr">Главная</button>
                <button class="nav-but">Мероприятия</button>
                <button class="nav-but">Кабинет</button>
                <button class="nav-but">О нас</button>
            </div>
            
            <div class="register">
                <button class="reg-button">Зарегистрироваться</button>
            </div>
        </div>
    </header>
    
    <main>
        <!-- Основной контент страницы будет здесь -->
    </main>
    
    <footer>
        <!-- Подвал сайта -->
    </footer>
</body>
</html>
